name: Molecule CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint molecule molecule-plugins[docker] docker

      - name: Check Docker version
        run: docker --version

      - name: Run ansible-lint
        run: ansible-lint .

      - name: Run Molecule tests step by step
        run: |
          molecule create
          molecule converge
          molecule verify
          molecule destroy

      - name: Publish role to Ansible Galaxy
        if: success()  # Solo publica si los tests pasan
        env:
          ANSIBLE_GALAXY_API_KEY: ${{ secrets.GALAXY_API_KEY }}
        run: |
          ansible-galaxy role import martinrodriguezbj ansible-role-wordpress --token $ANSIBLE_GALAXY_API_KEY
